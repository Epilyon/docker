version: '3'
services:
  arangodb:
    image: arangodb:3.7
    restart: always
    env_file: ./vars.env
  epilyon_server:
    image: epilyon_server
    build: ./epilyon_server
    restart: always
    env_file: ./vars.env
    volumes:
      - ./config:/var/run/epilyon/config
      - ./logs:/var/run/epilyon/logs
    ports:
      - "127.0.0.1:7899:7899"